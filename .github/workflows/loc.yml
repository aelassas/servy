# ===============================================
# GitHub Actions Workflow - LoC
# -----------------------------------------------
# Calculates lines of code for:
# - Production code
# - Test code
# - Total code
# Generates badges and deploys them to the "loc"
# branch for README / documentation usage.
# ===============================================

name: loc

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  loc_job:
    runs-on: ubuntu-latest
    name: Generate LoC badges

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # ----------------------------
      # Production LoC
      # ----------------------------
      - name: Create prod LoC badge
        uses: shadowmoose/GHA-LoC-Badge@master
        id: loc_prod
        with:
          debug: true
          directory: ./
          badge_label: 'LoC prod'
          badge_color: green
          badge: ./output/loc-prod.svg
          ignore: '.gitignore|*.txt|.github|setup|data|tests|bin|obj|*.ico|*.ps1|*.psm1|*.bat|*.csproj|*.sln|*.md|*.yml|*.pdb|*.dll|*.exe|*.Designer.cs|*.g.cs|*.resx|*.manifest|*.json|*.png'

      # ----------------------------
      # Tests LoC
      # ----------------------------
      - name: Create tests LoC badge
        uses: shadowmoose/GHA-LoC-Badge@master
        id: loc_tests
        with:
          debug: true
          directory: ./
          badge_label: 'LoC tests'
          badge_color: green
          badge: ./output/loc-tests.svg
          ignore: '.gitignore|*.txt|.github|setup|data|src|bin|obj|*.ico|*.ps1|*.psm1|*.bat|*.csproj|*.sln|*.md|*.yml|*.pdb|*.dll|*.exe|*.Designer.cs|*.g.cs|*.resx|*.manifest|*.json|*.png'

      # ----------------------------
      # Total LoC
      # ----------------------------
      - name: Create total LoC badge
        id: loc_total
        run: |
          # Compute total
          TOTAL=$(( ${{ steps.loc_prod.outputs.total_lines }} + ${{ steps.loc_tests.outputs.total_lines }} ))
          echo "Total LoC: $TOTAL"

          # Set output for later steps
          echo "total_lines=$TOTAL" >> $GITHUB_OUTPUT

          # Ensure output directory exists
          mkdir -p ./output

          # Use shields.io static badge generation with URL-encoded label
          URL="https://img.shields.io/badge/LoC%20total-${TOTAL}-3BC41C"
          echo "URL: ${URL}"
          curl -s -o ./output/loc-total.svg "${URL}"

      # ----------------------------
      # Summary
      # ----------------------------
      - name: Summary
        run: |
          PROD=${{ steps.loc_prod.outputs.total_lines }}
          TESTS=${{ steps.loc_tests.outputs.total_lines }}
          TOTAL=${{ steps.loc_total.outputs.total_lines }}

          echo "### LoC Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Prod:  $PROD lines" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: $TESTS lines" >> $GITHUB_STEP_SUMMARY
          echo "- Total: $TOTAL lines" >> $GITHUB_STEP_SUMMARY


      # ----------------------------
      # Deploy badges
      # ----------------------------
      - name: Deploy to loc branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./output
          publish_branch: loc
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com

name: publish

on:
  workflow_dispatch:

jobs:
  build-and-sign:
    runs-on: windows-latest

    env:
      ROOT_DIR: ${{ github.workspace }}

    steps:
      # -----------------------------------------------------
      # CHECKOUT
      # -----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Required for provenance

      # -----------------------------------------------------
      # EXTRACT VERSION FROM setup/publish.ps1
      # -----------------------------------------------------
      - name: Get version from publish.ps1
        shell: pwsh
        id: get_version
        run: |
          $publishFile = "setup/publish.ps1"
          if (-not (Test-Path $publishFile)) {
              throw "Cannot find $publishFile"
          }
          $versionLine = Get-Content $publishFile | Where-Object { $_ -match '^\s*\[string\]\$Version\s*=\s*"(.*)"' }

          if ($versionLine -match '^\s*\[string\]\$Version\s*=\s*"(.*)"') {
              $version = $matches[1]
              Write-Host "Version found: $version"
          }

          # proper output export
          "version=$version" >> $env:GITHUB_OUTPUT

      # -----------------------------------------------------
      # CREATE setup/.signpath FILE
      # -----------------------------------------------------
      - name: Create temporary .signpath for GitHub Actions
        shell: pwsh
        env:
          SIGNPATH_API_TOKEN: ${{ secrets.SIGNPATH_API_TOKEN }}
        run: |
          $SignPathFile = "setup/.signpath"
          $content = @(
              "SIGN=true",
              "API_TOKEN=$env:SIGNPATH_API_TOKEN",
              "ORGANIZATION_ID=e2c60587-5f20-4593-ab8b-c7eab6b7bfb6",
              "PROJECT_SLUG=servy",
              "SIGNING_POLICY_SLUG=test-signing"
          ) -join [Environment]::NewLine
          [System.IO.File]::WriteAllText($SignPathFile, $content, [System.Text.Encoding]::UTF8)
          Write-Host "Created temporary $SignPathFile"

      # -----------------------------------------------------
      # INSTALL BUILD DEPENDENCIES
      # -----------------------------------------------------
      - name: Install the latest .NET SDK
        shell: powershell
        run: |
          Invoke-WebRequest https://dot.net/v1/dotnet-install.ps1 -OutFile dotnet-install.ps1
          ./dotnet-install.ps1 -Version "latest" -InstallDir "$env:RUNNER_TEMP\dotnet"
          "$env:RUNNER_TEMP\dotnet" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Check .NET version
        run: dotnet --version

      - name: Install Inno Setup 6.6.1
        shell: pwsh
        run: |
          $url = "https://files.jrsoftware.org/is/6/innosetup-6.6.1.exe"
          Invoke-WebRequest -Uri $url -OutFile "innosetup.exe"
          Start-Process ".\innosetup.exe" -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES" -Wait

      - name: Install 7-Zip
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://www.7-zip.org/a/7z2501-x64.exe" -OutFile "7zip.exe"
          Start-Process "7zip.exe" -ArgumentList "/S" -Wait

      # -----------------------------------------------------
      # RUN BUILD SCRIPT
      # -----------------------------------------------------
      - name: Build Servy (main)
        shell: pwsh
        run: |
          $env:VERSION = "${{ steps.get_version.outputs.version }}"
          powershell -ExecutionPolicy Bypass -File setup/publish.ps1

      # -----------------------------------------------------
      # UPLOAD SIGNED INSTALLER
      # -----------------------------------------------------
      - name: Upload signed installer
        uses: actions/upload-artifact@v4
        with:
          name: servy-installer-signed
          path: setup/servy-${{ steps.get_version.outputs.version }}-x64-installer.exe

      # -----------------------------------------------------
      # UPLOAD PORTABLE 7Z PACKAGE
      # -----------------------------------------------------
      - name: Upload portable 7z package
        uses: actions/upload-artifact@v4
        with:
          name: servy-portable-7z
          path: setup/servy-${{ steps.get_version.outputs.version }}-x64-portable.7z
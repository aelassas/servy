name: Install Tools

on:
  workflow_dispatch:

jobs:
  setup-tools:
    runs-on: windows-latest

    steps:
      - name: Install Inno Setup
        run: |
          winget install -e --id JRSoftware.InnoSetup --accept-source-agreements --accept-package-agreements

      - name: Show Inno Setup Version
        run: |
          iscc.exe /? || true

      - name: Ensure 7-Zip Installed (non-failing)
        run: |
          winget list -e --id 7zip.7zip || true
          winget upgrade -e --id 7zip.7zip --accept-source-agreements || true

      - name: Show 7-Zip Version
        run: |
          7z.exe -version || true

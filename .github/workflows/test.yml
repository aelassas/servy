name: test

on:
  push:
    branches:
      - net48

jobs:
  test:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore Servy.sln

      - name: Build solution
        run: msbuild Servy.sln /p:Configuration=Release

      - name: Install Coverlet global tool
        run: dotnet tool install --global coverlet.console

      - name: Add dotnet tools to PATH
        run: echo "$env:PATH += ';$env:USERPROFILE\.dotnet\tools'"  
        shell: pwsh

      - name: Run Servy.Core.UnitTests with coverage
        run: |
          coverlet.exe "tests\Servy.Core.UnitTests\bin\Release\Servy.Core.UnitTests.dll" `
            --target "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\Extensions\TestPlatform\vstest.console.exe" `
            --targetargs "tests\Servy.Core.UnitTests\bin\Release\Servy.Core.UnitTests.dll" `
            --output "Core" `
            --format "cobertura"
        shell: pwsh

      - name: Run Servy.Infrastructure.UnitTests with coverage
        run: |
          coverlet.exe "tests\Servy.Infrastructure.UnitTests\bin\Release\Servy.Infrastructure.UnitTests.dll" `
            --target "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\Extensions\TestPlatform\vstest.console.exe" `
            --targetargs "tests\Servy.Infrastructure.UnitTests\bin\Release\Servy.Infrastructure.UnitTests.dll" `
            --output "Infrastructure" `
            --format "cobertura"
        shell: pwsh

      - name: Run other Unit Tests (no coverage)
        run: |
          & "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\Extensions\TestPlatform\vstest.console.exe" `
            "tests\Servy.Restarter.UnitTests\bin\Release\Servy.Restarter.UnitTests.dll" `
            "tests\Servy.Service.UnitTests\bin\Release\Servy.Service.UnitTests.dll" `
            "tests\Servy.UnitTests\bin\Release\Servy.UnitTests.dll" `
            "tests\Servy.CLI.UnitTests\bin\Release\Servy.CLI.UnitTests.dll"
        shell: pwsh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  
          files: Core/coverage.cobertura.xml,Infrastructure/coverage.cobertura.xml
          flags: unittests
          merge: true
          fail_ci_if_error: true
          verbose: true

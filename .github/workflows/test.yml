name: test

on:
  push:
    paths:
      - 'tests/Servy.Core.UnitTests/**'
      - '.github/workflows/test.yml'
  pull_request:
    paths:
      - 'tests/Servy.Core.UnitTests/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore Servy.sln

      - name: Build solution
        run: msbuild Servy.sln /p:Configuration=Release

      - name: Run Servy.Core.UnitTests
        run: |
         & "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\Extensions\TestPlatform\vstest.console.exe" "tests/Servy.Core.UnitTests/bin/Release/Servy.Core.UnitTests.dll"

      - name: Run Servy.Restarter.UnitTests
        run: |
         & "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\Extensions\TestPlatform\vstest.console.exe" "tests/Servy.Restarter.UnitTests/bin/Release/Servy.Restarter.UnitTests.dll"

name: test

on:
  push:
    paths:
      - 'tests/Servy.Core.UnitTests/**'
      - '.github/workflows/test.yml'
  pull_request:
    paths:
      - 'tests/Servy.Core.UnitTests/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore Servy.sln

      - name: Build solution
        run: msbuild Servy.sln /p:Configuration=Release

      - name: Run Unit Tests
        run: >
          "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\Extensions\TestPlatform\vstest.console.exe"
          tests/Servy.Core.UnitTests/bin/Release/Servy.Core.UnitTests.dll

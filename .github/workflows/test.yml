name: test

on:
  push:
    branches:
      - main
  # pull_request:
  #   branches:
  #     - main

jobs:
  test:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore Servy.sln

      - name: Build solution
        run: msbuild Servy.sln /p:Configuration=Release

      - name: Install coverlet.console
        run: dotnet tool install --global coverlet.console

      - name: Run Servy.Core.UnitTests with coverage
        run: |
          coverlet "tests/Servy.Core.UnitTests/bin/Release/Servy.Core.UnitTests.dll" `
            --target "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\Extensions\TestPlatform\vstest.console.exe" `
            --targetargs:"tests/Servy.Core.UnitTests/bin/Release/Servy.Core.UnitTests.dll" `
            --format cobertura `
            --exclude "[Servy]*" `
            --output "coverage/Servy.Core.UnitTests.xml"

      - name: Run Servy.Restarter.UnitTests with coverage
        run: |
          coverlet "tests/Servy.Restarter.UnitTests/bin/Release/Servy.Restarter.UnitTests.dll" `
            --target "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\Extensions\TestPlatform\vstest.console.exe" `
            --targetargs:"tests/Servy.Restarter.UnitTests/bin/Release/Servy.Restarter.UnitTests.dll" `
            --format cobertura `
            --exclude "[Servy]*" `
            --output "coverage/Servy.Restarter.UnitTests.xml"

      - name: Run Servy.Service.UnitTests with coverage
        run: |
          coverlet "tests/Servy.Service.UnitTests/bin/Release/Servy.Service.UnitTests.dll" `
            --target "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\Extensions\TestPlatform\vstest.console.exe" `
            --targetargs:"tests/Servy.Service.UnitTests/bin/Release/Servy.Service.UnitTests.dll" `
            --format cobertura `
            --exclude "[Servy]*" `
            --output "coverage/Servy.Service.UnitTests.xml"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/Servy.Core.UnitTests.xml,coverage/Servy.Restarter.UnitTests.xml,coverage/Servy.Service.UnitTests.xml
          flags: unittests
          name: codecov-coverage-report
          fail_ci_if_error: true

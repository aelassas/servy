name: test

on:
  push:
    branches:
      - net48
  # pull_request:
  #   branches:
  #     - net48

jobs:
  test:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore Servy.sln

      - name: Build solution
        run: msbuild Servy.sln /p:Configuration=Release

      - name: Run Unit Tests
        run: |
          & "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\Extensions\TestPlatform\vstest.console.exe" `
            "tests\Servy.Core.UnitTests\bin\Release\Servy.Core.UnitTests.dll" `
            "tests\Servy.Restarter.UnitTests\bin\Release\Servy.Restarter.UnitTests.dll" `
            "tests\Servy.Service.UnitTests\bin\Release\Servy.Service.UnitTests.dll" `
            "tests\Servy.UnitTests\bin\Release\Servy.UnitTests.dll" `

# ===========================================
# GitHub Actions Workflow - Build
# -------------------------------------------
# Builds the Servy .NET solution on Windows
# whenever code is pushed or a pull request is
# opened against the main branch.
# ===========================================

name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install the latest .NET SDK
        shell: powershell
        run: |
          Invoke-WebRequest https://dot.net/v1/dotnet-install.ps1 -OutFile dotnet-install.ps1
          ./dotnet-install.ps1 -Version "latest" -InstallDir "$env:RUNNER_TEMP\dotnet"
          "$env:RUNNER_TEMP\dotnet" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Check .NET version
        run: dotnet --version

      - name: Restore dependencies
        run: dotnet restore Servy.sln

      - name: Build solution (Release)
        run: dotnet build Servy.sln --configuration Release --no-restore

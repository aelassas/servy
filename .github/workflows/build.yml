# ===========================================
# GitHub Actions Workflow - Build (net48)
# -------------------------------------------
# Builds the Servy solution targeting .NET Framework 4.8
# on push or pull request to the net48 branch. Includes
# checkout, MSBuild setup, NuGet restore, and solution build.
# ===========================================

name: build

on:
  push:
    branches:
      - net48
  pull_request:
    branches:
      - net48
  workflow_dispatch:

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore Servy.sln

      - name: Build solution (Release)
        run: msbuild Servy.sln /p:Configuration=Release /p:AllowUnsafeBlocks=true /p:Platform=x64
